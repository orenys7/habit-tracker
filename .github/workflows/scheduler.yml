name: Habit Tracker Automation

on:
  schedule:
    # Morning script at 06:00 UTC (adjust if you‚Äôre in UTC+3 ‚Üí that‚Äôs 09:00 local)
    - cron: '0 6 * * *'
    # Evening script at 20:59 UTC (~23:59 Israel time)
    - cron: '59 20 * * *'
  workflow_dispatch:  # allow manual trigger

jobs:
  run-habit-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create credentials and token files
        working-directory: ${{ github.workspace }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json
          echo "$GOOGLE_TOKEN_JSON" > token.json
          echo "‚úÖ Credentials and token files created"
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}  

      - name: Run morning or evening script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          PRIVATE_CALENDAR_ID: ${{ secrets.PRIVATE_CALENDAR_ID }}
          STUDY_CALENDAR_ID: ${{ secrets.STUDY_CALENDAR_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          MEDITATION_PAGE_ID: ${{ secrets.MEDITATION_PAGE_ID }}
          READING_BOOKS_PAGE_ID: ${{ secrets.READING_BOOKS_PAGE_ID }}
          FOOTBALL_PAGE_ID: ${{ secrets.FOOTBALL_PAGE_ID }}
          GYM_PAGE_ID: ${{ secrets.GYM_PAGE_ID }}
          ENGLISH_VOCABULARY_PAGE_ID: ${{ secrets.ENGLISH_VOCABULARY_PAGE_ID }}
          ENGLISH_CONVERSATION_PAGE_ID: ${{ secrets.ENGLISH_CONVERSATION_PAGE_ID }}
          SELF_DEVELOPMENT_PAGE_ID: ${{ secrets.SELF_DEVELOPMENT_PAGE_ID }}
          CODING_PAGE_ID: ${{ secrets.CODING_PAGE_ID }}
          
        run: |
          hour=$(date -u +%H)
          if [ "$hour" -eq "6" ]; then
            echo "‚òÄÔ∏è Running morning.js"
            node morning.js
          else
            echo "üåô Running evening.js"
            node evening.js
          fi
